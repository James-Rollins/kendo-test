<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="">
    <link href="https://kendo.cdn.telerik.com/2020.3.915/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2020.3.915/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.915/js/kendo.all.min.js"></script>
</head>
<body>


    <div id="example">
        <div id="grid"></div>
        <script>
           var patientSource = new kendo.data.DataSource({
               transport: {
                   read: {
                       url: "http://localhost:8080/data.json",
                       dataType: "json"
                   }
               },
               schema: {
                   data: "patients"
               }
           });
           
           
           var grid = $("#grid").kendoGrid({
                dataSource: patientSource,
                height: 550,
                scrollable: true,
                sortable: true,
                filterable: true,
                columns: [
                    {field: "patient_name", title: "Name", width: "130px"},
                    {field: "patient_id", title: "ID", width: "130px"}, 
                    {field: "patient_birth_date", title: "Date of Birth", width: "130px"},
                    {field: "gender", title: "Gender", width: "130px"},
                    {field: "client", title: "Client", width: "130px"},
                    {field: "plan", title: "Plan", width: "130px"},
                    {field: "patient_city", title: "City", width: "130px"},
                    {field: "patient_state", title: "State", width: "130px"},
                    {field: "patient_zip", title: "Zip", width: "130px"},
                    {field: "patient_phone", title: "Phone", width: "130px"},
                ]
           }) 
        </script>
    </div>
</body>
</html>
